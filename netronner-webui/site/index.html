    <style>
        html, body { height: 100%; }

        #footer { height: 60px; background-color: #f5f5f5; }

        #footer > .container { padding-left: 15px; padding-right: 15px; }    
    </style>
    <meta charset="utf-8">
    <script type="text/javascript">
      function signinCallback(authResult) {
        console.log(authResult)
        if (authResult['status']['signed_in']) {
          document.getElementById('signinButton').setAttribute('style', 'display: none');
          var access_token = authResult['access_token'];
          $.ajax({
            url: "https://www.googleapis.com/plus/v1/people/me?access_token=" + access_token,
            success: function(data){
              var usernameField = document.getElementById('username');
              usernameField.setAttribute('style', 'display: inline-block');
              usernameField.innerText = data["displayName"];
              var usericonField = document.getElementById('usericon');
              usericonField.setAttribute('style', 'display: inline-block; background-repeat:no-repeat; width:50px; height:50px; background-image: url('+ data["image"]["url"] +')');
            }
          });
        } else {
          console.log('Sign-in state: ' + authResult['error']);
        }
      }
    </script>
</head>
<body>
<div id="wrap">
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
<div class="container">

      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <span class="navbar-brand">Netronner</span>
    <span class="navbar-brand" id="location-header">Players</span>
  </div>
  <div class="collapse navbar-collapse navbar-right">
    <span>
      <span id="username" style="display: none">
      </span>
      <span id="usericon" style="display: none">
        &nbsp;
      </span>
    </span>
    <span id="signinButton">
      <span
        class="g-signin"
        data-callback="signinCallback"
        data-clientid="@@google.client.id@@"
        data-cookiepolicy="single_host_origin"
        data-scope="profile">
      </span>
    </span>
  </div>
</div>
</div>

<div class="container">

<div id="footer">

<script id="players-template" type="text/x-handlebars-template">
    {{#unless this}}
    <div class="panel panel-danger">
        <div class="panel-body">No players.</div>
    </div>    
    {{/unless}}
    {{#each this}}
    <div class="panel panel-success">
        <div class="panel-heading">{{name}}</div>
        <div class="panel-body">
        {{#each achis}}
            <div class="btn-group">
              <a href="#achis" class="btn btn-info btn-sm">{{this}}</a>
            </div>
        {{/each}}

        </div>
    </div>
    {{/each}}    
</script>

<script id="failure-template" type="text/x-handlebars-template">
  <div class="panel panel-danger">
    <div class="panel-heading">An error occurred</div>
    <div class="panel-body">
      <dl class="dl-horizontal">
        <dt>Error Code</dt><dd>{{status}}</dd>
        {{#each value}}
        <dt>{{@key}}</dt><dd>{{this}}</dd>      
        {{/each}}
      </dl>
    </div>
  </div>
</script>

<script id="achis-template" type="text/x-handlebars-template">
    {{#unless this}}
    <div class="panel panel-danger">
        <div class="panel-body">No achis.</div>
    </div>    
    {{/unless}}
    {{#each this}}
    <div class="panel panel-info">
        <div class="panel-heading">{{name}}</div>
        <div class="panel-body">
        {{description}}
        </div>
    </div>
    {{/each}}    
</script>

function netronner(){
    this.templates = {}
    this.data = {}
    this.webapi = {}
    this.webapi.url = "@@netronner.webapi.url@@"
    this.templates.players = Handlebars.compile($("#players-template").html())
    this.templates.achis = Handlebars.compile($("#achis-template").html())
    this.templates.failure = Handlebars.compile($("#failure-template").html())
}


netronner.prototype.failure = function(response){
    function jsonTryParse(txt) {
      try{ return JSON.parse(txt); }catch(ex){ return txt ? {message: txt} : {}; }
    }
    this.result(this.templates.failure({
        status: response.status,
        value: jsonTryParse(response.responseText)
    }));
}

netronner.prototype.result = function(content){
    $('#results').html(content);
}
