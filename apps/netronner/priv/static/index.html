<html>
<head>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" >
    <style>
        html, body { height: 100%; }
        #wrap {
          min-height: 100%;
          height: auto;
          margin: 0 auto -60px;
          padding: 0 0 60px;
        }
        #footer { height: 60px; background-color: #f5f5f5; }
        #wrap > .container { padding: 60px 15px 0; }
        .container .credit { margin: 20px 0; }
        #footer > .container { padding-left: 15px; padding-right: 15px; }    
    </style>
    <meta charset="utf-8">
</head>
<body>
<div id="wrap">
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
<div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
</div>
</div>

<div class="container">    
    <div id="results">
    </div>
</div>
</div> 

<div id="footer">
  <div class="container">
    <p class="text-muted credit" style="text-align: center">Released under <a href="http://opensource.org/licenses/BSD-3-Clause">BSD 3-Clause License</a>
  </div>
</div>

<script id="players-template" type="text/x-handlebars-template">
    <div class="panel">
        <div class="panel-heading">Players</div>
    </div>    
    {{#unless this}}
        <div class="panel">
            <div class="panel-body">No players.</div>
        </div>    
    {{/unless}}
    {{#each this}}
    <div class="panel">
        <div class="panel-heading">{{name}}</div>
        <div class="panel-body">
            <img src="{{desc}}" />
        </div>
        <div class="panel-footer">
        </div>
    </div>
    {{/each}}    
</script>
<script id="failure-template" type="text/x-handlebars-template">
  <div class="panel panel-danger">
    <div class="panel-heading">An error occurred</div>
    <div class="panel-body">
      <dl class="dl-horizontal">
        <dt>Error Code</dt><dd>{{status}}</dd>
        {{#each value}}
        <dt>{{@key}}</dt><dd>{{this}}</dd>      
        {{/each}}
      </dl>
    </div>
  </div>
</script>

<script src="static/js/jquery-2.0.3.min.js"></script>    
<script src="static/js/handlebars-v1.1.2.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script>

function netronner(){
    this.templates = {}
    this.data = {}
    this.templates.players = Handlebars.compile($("#players-template").html())
    this.templates.failure = Handlebars.compile($("#failure-template").html())
}


netronner.prototype.failure = function(response){
    function jsonTryParse(txt) {
      try{ return JSON.parse(txt); }catch(ex){ return txt ? {message: txt} : {}; }
    }
    this.result(this.templates.failure({
        status: response.status,
        value: jsonTryParse(response.responseText)
    }));
}

netronner.prototype.result = function(content){
    $('#results').html(content);
}

netronner.prototype.players = function(){
    var self = this;
    $.getJSON( "api/player/list", {}, function( players ) {
        self.data.players = players;
        self.result(self.templates.players(players));
    }).fail(this.failure.bind(this));
}

var ron = null;

$(document).ready(function(){
    ron = new netronner();
    ron.players();
})

</script>

</body>
